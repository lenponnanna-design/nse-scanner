name: Daily NSE Scanner

on:
  schedule:
    - cron: "0 11 * * 1-5"   # 4:30 PM IST Monâ€“Fri
  workflow_dispatch:

jobs:
  run-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run NSE scanner
        continue-on-error: true
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          LOOKBACK_DAYS: 40
          MAX_PATTERNS: 40
        run: |
          echo "Starting NSE scan at $(date)..."
          
          # Run scanner and log output
          python scanner.py 2>&1 | tee scan_log.txt
          
          echo "Scan completed. Logs saved to scan_log.txt"
