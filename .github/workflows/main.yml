name: Daily NSE Scanner

on:
  schedule:
    - cron: "15 11 * * 1-5"  # 4:45 PM IST Mon–Fri
  workflow_dispatch:

jobs:
  run-scan:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      # 4️⃣ Run NSE scanner
      - name: Run NSE scanner
        continue-on-error: true
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          LOOKBACK_DAYS: 40
        run: |
          echo "Starting NSE scan at $(date)..."
          python scanner.py 2>&1 | tee scan_log.txt
          echo "Scan completed. Logs saved to scan_log.txt"

      # 5️⃣ Upload scan logs as artifact
      - name: Upload scan logs
        uses: actions/upload-artifact@v3
        with:
          name: nse-scan-logs
          path: scan_log.txt
