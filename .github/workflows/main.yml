name: Daily NSE Scanner

on:
  schedule:
    - cron: "15 11 * * 1-5"   # 4:45 PM IST Monâ€“Fri (slightly after market close)
  workflow_dispatch:

jobs:
  run-scan:
    runs-on: ubuntu-latest

    steps:
      # ------------------------
      # 1. Checkout code
      # ------------------------
      - name: Checkout repository
        uses: actions/checkout@v3

      # ------------------------
      # 2. Set up Python
      # ------------------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # ------------------------
      # 3. Install dependencies
      # ------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir nsepy pandas requests python-dotenv nsetools yfinance

      # ------------------------
      # 4. Run scanner
      # ------------------------
      - name: Run NSE scanner
        continue-on-error: true
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          echo "Starting NSE scan at $(date)..."

          # Run scanner and log output
          python scanner.py 2>&1 | tee scan_log.txt

          echo "Scan completed. Logs saved to scan_log.txt"

      # ------------------------
      # 5. Upload logs as artifact
      # ------------------------
      - name: Upload scan logs
        uses: actions/upload-artifact@v3
        with:
          name: nse-scan-logs
          path: scan_log.txt
