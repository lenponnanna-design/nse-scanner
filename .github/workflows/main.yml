name: Daily SmartAPI NSE Scanner

on:
  schedule:
    - cron: "15 11 * * 1-5"   # 4:45 PM IST Monâ€“Fri
  workflow_dispatch:

jobs:
  run-scanner:
    runs-on: ubuntu-latest
    env:
      SMARTAPI_API_KEY: ${{ secrets.SMARTAPI_API_KEY }}
      SMARTAPI_CLIENT_CODE: ${{ secrets.SMARTAPI_CLIENT_CODE }}
      SMARTAPI_MPIN: ${{ secrets.SMARTAPI_MPIN }}
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: pip install smartapi-python requests

      - name: Check installed packages
        run: python -m pip list  # optional, for debugging

      - name: Run scanner
        run: python scanner.py
